<!DOCTYPE html>
<html>
    <head>
      <meta charset="utf-8">

      <title>Wireframe</title>

    </head>
    
<style>
    body {
        display: grid;
        grid-template-areas:
        "header header"
        "nav nav"
        "section aside"
        "footer";
    grid-template-rows: 60px;
    grid-template-columns: 30px;
    grid-gap: 10px;
    height: 100px;
    margin: 0;
    }

header, nav, footer {
    padding: 20px;
}
#pageHeader {
    grid-area: header;
}
#pageFooter {
    grid-area: footer;
}
#nav {
    grid-area: topNav;
}
#section {
    grid-area: section;
}
#aside {
    grid-area: aside;
}

</style>
<body>
  <header id="pageHeader">header</header>
  <nav id="topNav">Nav</nav>
  <section id="section">section</section>
  <aside id="aside">aside</aside>
  <footer id="pageFooter">footer</footer>
</body>
    

</html>
